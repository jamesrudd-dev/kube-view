docker-build-master:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE":latest .
    - docker tag "$CI_REGISTRY_IMAGE":latest "$CI_REGISTRY_IMAGE":release-1.0
    - docker push "$CI_REGISTRY_IMAGE":latest
    - docker push "$CI_REGISTRY_IMAGE":release-1.0
  rules:
    - when: manual
      if: "$CI_COMMIT_BRANCH" == "master"
